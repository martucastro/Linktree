<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora - Martina Castro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Calculadora</h1>
  </header>
  <section>
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="appendValue('/')">÷</button>
        <button class="op" onclick="appendValue('*')">×</button>
        <button class="op" onclick="appendValue('-')">−</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="op" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
      <div class="back-button">
        <a href="index.html">← Volver al portfolio</a>
      </div>
    </div>
  </section>
  <footer>
    <div class="social-icons">
      <a href="http://linkedin.com/in/martina-castro-b42466350" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/martu.castroo" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Martina Castro. Todos los derechos reservados.</p>
  </footer>

  <script>
    function appendValue(value) {
      document.getElementById("display").value += value;
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
</body>
</html>
