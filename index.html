<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree - Martina Castro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('blog-personal/imagenes/fondo.avif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a4033;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 252, 248, 0.9);
      padding: 2rem 3rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(178, 58, 72, 0.3);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #ffcbc1;
      box-shadow: 0 4px 10px rgba(178, 58, 72, 0.4);
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #b23a48;
    }

    .btn-linktree {
      display: block;
      width: 100%;
      padding: 1rem 0;
      margin: 0.8rem 0;
      background-color: #ffcbc1;
      border: none;
      border-radius: 12px;
      color: #5a4033;
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .btn-linktree:hover {
      background-color: #b23a48;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
      }
      .profile-pic {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="blog-personal/imagenes/foto.jpg" alt="" class="foto-perfil" />
    <h1>Mis Proyectos</h1>
    <a href="identikit/index.html" class="btn-linktree">TP1-Identikit</a>
    <a href="blog-personal/index.html" class="btn-linktree">TP2-Blog Personal</a>
  </div>
</body>
</html>
